<!-- Week X Game Stats -->
<div class="card">
    <div class="font-semibold text-xl mb-4">Week 2 Game Stats</div>
    <p-table [value]="gameStats" [tableStyle]="{'min-width': '60rem'}">
        <!-- <ng-template #header let-info>
            <tr>
                <th style="width:10%">
                    Match Up: {{ info.homeTeam }} vs. {{ info.awayTeam }}
                </th>
            </tr>
        </ng-template> -->
        <ng-template #header>
            <tr>
                <th style="width:25%">
                    Match Up: {{ homeTeam }} vs. {{ awayTeam }}
                </th>
                <th style="width:20%">
                    Week Winner: {{ winner }}
                </th>
            </tr>
            <tr>
                <th pSortableColumn="match" style="width:5%">
                    Match  <p-sortIcon field="match" />
                </th>
                <th pSortableColumn="score" style="width:10%">
                    Score <p-sortIcon field="score" />
                </th>
                <th pSortableColumn="goals" style="width:10%">
                    Goals <p-sortIcon field="goals" />
                </th>
                <th pSortableColumn="assist" style="width:15%">
                    Assist <p-sortIcon field="assist" />
                </th>
                <th pSortableColumn="steals" style="width:15%">
                   Steals <p-sortIcon field="steals" />
                </th>
                <th pSortableColumn="blocks" style="width:10%">
                    Blocks <p-sortIcon field="blocks" />
                </th>
                <th pSortableColumn="turnOvers" style="width:20%">
                    Turn Overs <p-sortIcon field="turnOvers" />
                </th>
            </tr>
        </ng-template>
        <ng-template #body let-game>
            <tr>
                <td>{{ game.match }}</td>
                <td>{{ game.score }}</td>
                <td>{{ game.goals }}</td>
                <td>{{ game.assist }}</td>
                <td>{{ game.steals }}</td>
                <td>{{ game.blocks }}</td>
                <td>{{ game.turnOvers }}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
