<div class="card">
    <div class="font-semibold text-xl mb-4">UTL Texas Active Players</div>
    <p-table 
    stripedRows
    [value]="activePlayers" 
    [tableStyle]="{'min-width': '60rem'}"
    [paginator]="true"
    [rows]="10"
    [rowsPerPageOptions]="[10, 20, 30]"
    [scrollable]="true">
        <ng-template #header>
            <tr>
                <th pSortableColumn="Player" style="width:1%">
                    Name <p-sortIcon field="Player" />
                </th>
                <th pSortableColumn="Level" style="width:1%">
                    League <p-sortIcon field="Level" />
                </th>
                <th pSortableColumn="LeagueTeam" style="width: 2%">
                    League Night Team <p-sortIcon field="LeagueTeam" />
                </th>
            </tr>
        </ng-template>
        <ng-template #body let-player>
            <tr>
                <td>{{ player.Player }}</td>
                <td>{{ player.Level }}</td>
                <td>{{ player.LeagueTeam }}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
